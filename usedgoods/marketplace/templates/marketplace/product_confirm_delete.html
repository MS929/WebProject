<!DOCTYPE html>
<html>
  <head>
    <title>상품 삭제</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }
      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
      }
      button:hover {
        background-color: #c0392b;
      }
      a {
        color: #27ae60;
        text-decoration: none;
        padding: 10px 20px;
        border: 1px solid #27ae60;
        border-radius: 5px;
        font-size: 16px;
      }
      a:hover {
        background-color: #27ae60;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ product.title }} 삭제</h1>
      <p>정말로 이 상품을 삭제하시겠습니까?</p>
      <form action="" method="post">
        {% csrf_token %}
        <button type="submit">삭제</button>
        <a href="{% url 'product_list' %}">취소</a>
      </form>
    </div>
  </body>
</html>
